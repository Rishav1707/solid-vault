<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style/style.css')}}">
</head>
<body>
    <div id="wrapper-div">
        <div id="logo-div">
            Logo
        </div>
        <div id="nav-div">
            Navigation
        </div>
        <div id="header-div">
            Header
        </div>
        <div id="main-div">
            <div id="input-div">
                <label class="switch" id="lowercase-toggle">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label class="switch" id="uppercase-toggle">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label class="switch" id="digits-toggle">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label class="switch" id="special-toggle">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div id="length">
                    <label for="length-field">Length</label>
                    <input type="number" name="length" id="length-field" value="6">
                </div>
                <button id="generate-button">Generate password</button>
            </div>
        </div>
    </div>
</body>
</html>
