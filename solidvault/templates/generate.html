{% block content %}

    <html lang="en-CA">

        <head>
            <meta charset="UTF-8">
            <title>Generate Password</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='/style/style.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='/style/guidelines-toggle.css') }}">
        </head>
        <body>
        <div id="wrapper-div">
            <div id="header-div">
                Solid Vault
            </div>
            <div id="main-div">
                <form action="/generate" method="POST" enctype="multipart/form-data">

                    <div id="input-div">

                        <div id="label-toggle">
                            <div id="singleInput">
                                <label class="switch">
                                    <input type="checkbox" id="has_uppercase" name="has_uppercase">
                                    <span class="slider round"></span>
                                </label>
                                <div id="label-toggle">Uppercase</div>
                            </div>
                        </div>

                        <div id="label-toggle">
                            <div id="singleInput">
                                <label class="switch">
                                    <input type="checkbox" id="has_lowercase" name="has_lowercase">
                                    <span class="slider round"></span>
                                </label>
                                <div id="label-toggle">Lowercase</div>
                            </div>
                        </div>

                        <div id="label-toggle">
                            <div id="singleInput">
                                <label class="switch">
                                    <input type="checkbox" id="has_digits" name="has_digits">
                                    <span class="slider round"></span>
                                </label>
                                <div id="label-toggle">Digits</div>
                            </div>
                        </div>

                        <div id="label-toggle">
                            <div id="singleInput">
                                <label class="switch">
                                    <input type="checkbox" id="has_specials" name="has_specials">
                                    <span class="slider round"></span>
                                </label>
                                <div id="label-toggle">Special Characters</div>
                            </div>
                        </div>

                        <div id="label-toggle">
                            <div id="length">
                                <input type="number" name="length-field" id="length-field" value="9">
                                <label for="length-field">
                                </label>
                                <div id="label-toggle">Length</div>
                            </div>
                        </div>

                        <button id="generate-button">Generate password</button>
                    </div>
                </form>
                <div id="password-div">
                    <div id="suggested-pass" value="{{ password }}">{{ password }}</div>
                </div>
            </div>
        </div>
        </body>
    </html>

{% endblock %}
