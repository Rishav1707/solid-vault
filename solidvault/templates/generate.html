<!DOCTYPE html>
<html>

{% block content %}
<form method="POST" class="mx-20 mt-6" enctype="multipart/form-data">

    <head>
        <meta charset="UTF-8">
        <title>Generate Password</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='/style/style.css') }}">
    </head>
    <body>
    <div id="wrapper-div">
        <div id="logo-div">
            Logo
        </div>
        <div id="nav-div">
            Navigation
        </div>
        <div id="header-div">
            Header
        </div>
        <div id="main-div">
            <div id="input-div">
                <label class="switch" id="lowercase-toggle">
                    <input name="has_lowercase" id="has_lowercase" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label class="switch" id="uppercase-toggle">
                    <input name="has_uppercase" id="has_uppercase" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label class="switch" id="digits-toggle">
                    <input name="has_digits" id="has_digits" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label class="switch" id="special-toggle">
                    <input name="has_specials" id="has_specials" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label for="length-field">Length</label>
                <input type="number" name="length" id="length-field" value="6">
            </div>
                <button type="submit" id="generate-button">Generate password</button>
        </div>
    </div>
    </body>
</form>

{% endblock %}
</html>
